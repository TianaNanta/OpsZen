name: PR Quick Check

on:
  pull_request:
    branches: [main, develop]

jobs:
  quick-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --all-groups

      - name: Run quick check (format + unit tests)
        run: |
          source .venv/bin/activate
          make quick

      - name: Check diagnostics
        if: always()
        run: |
          source .venv/bin/activate
          make diagnose

  lint-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --all-groups

      - name: Check formatting
        run: |
          source .venv/bin/activate
          ruff format --check .

      - name: Check linting
        run: |
          source .venv/bin/activate
          ruff check .
