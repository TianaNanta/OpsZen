name: Nightly Tests

on:
  schedule:
    # Run at 2 AM UTC every day
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  nightly-full-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Create virtual environment
        run: |
          uv venv .venv

      - name: Install dependencies (Unix)
        if: runner.os != 'Windows'
        run: |
          source .venv/bin/activate
          uv pip install -e ".[dev]"

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          .venv\Scripts\activate
          uv pip install -e ".[dev]"

      - name: Run all tests (Unix)
        if: runner.os != 'Windows'
        run: |
          source .venv/bin/activate
          make test

      - name: Run all tests (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          source .venv/Scripts/activate
          ./run_tests.sh all

      - name: Generate coverage report
        if: always()
        run: |
          source .venv/bin/activate
          make test-coverage

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            .pytest_cache/
            htmlcov/
            coverage.xml
          if-no-files-found: ignore

  nightly-security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Create virtual environment
        run: |
          uv venv .venv

      - name: Install dependencies
        run: |
          source .venv/bin/activate
          uv pip install -e ".[dev]"
          uv pip install bandit safety pip-audit

      - name: Run security checks
        run: |
          source .venv/bin/activate
          make security

      - name: Run pip-audit
        continue-on-error: true
        run: |
          source .venv/bin/activate
          pip-audit

      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
          if-no-files-found: ignore

  nightly-summary:
    runs-on: ubuntu-latest
    needs: [nightly-full-test, nightly-security]
    if: always()
    steps:
      - name: Create summary
        run: |
          echo "# Nightly Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Job Results" >> $GITHUB_STEP_SUMMARY
          echo "- Full Tests: ${{ needs.nightly-full-test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Security: ${{ needs.nightly-security.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.nightly-full-test.result }}" == "failure" ]; then
            echo "::error::Nightly tests failed"
            exit 1
          fi

      - name: Notify on failure
        if: failure()
        run: |
          echo "::warning::Nightly build failed. Please check the logs."
