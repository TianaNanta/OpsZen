name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        exclude:
          # Reduce test matrix size - only test all Python versions on Ubuntu
          - os: macos-latest
            python-version: "3.8"
          - os: macos-latest
            python-version: "3.9"
          - os: macos-latest
            python-version: "3.10"
          - os: windows-latest
            python-version: "3.8"
          - os: windows-latest
            python-version: "3.9"
          - os: windows-latest
            python-version: "3.10"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --all-groups

      - name: Run unit tests (Unix)
        if: runner.os != 'Windows'
        run: |
          source .venv/bin/activate
          make test-unit

      - name: Run unit tests (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          source .venv/Scripts/activate
          ./run_tests.sh unit

      - name: Run integration tests (Unix)
        if: runner.os != 'Windows'
        run: |
          source .venv/bin/activate
          make test-integration

      - name: Run integration tests (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          source .venv/Scripts/activate
          ./run_tests.sh integration

      - name: Generate coverage report
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        run: |
          source .venv/bin/activate
          make test-coverage

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --all-groups

      - name: Check formatting with ruff
        run: |
          source .venv/bin/activate
          make format-check

      - name: Check linting with ruff
        run: |
          source .venv/bin/activate
          make lint-check

      - name: Show linting statistics
        continue-on-error: true
        run: |
          source .venv/bin/activate
          make stats

  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --all-groups
          source .venv/bin/activate
          uv pip install bandit safety

      - name: Security check with bandit
        continue-on-error: true
        run: |
          source .venv/bin/activate
          bandit -r src -f json -o bandit-report.json || true
          bandit -r src

      - name: Check dependencies with safety
        continue-on-error: true
        run: |
          source .venv/bin/activate
          safety check --json || true

      - name: Upload bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json
          if-no-files-found: ignore

  quick-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --all-groups

      - name: Run quick check (format + unit tests)
        run: |
          source .venv/bin/activate
          make quick

  test-summary:
    runs-on: ubuntu-latest
    needs: [test, lint, security, quick-check]
    if: always()
    steps:
      - name: Check test results
        run: |
          echo "Tests completed"
          echo "Test job: ${{ needs.test.result }}"
          echo "Lint job: ${{ needs.lint.result }}"
          echo "Security job: ${{ needs.security.result }}"
          echo "Quick check job: ${{ needs.quick-check.result }}"

          if [ "${{ needs.test.result }}" == "failure" ]; then
            echo "::error::Tests failed"
            exit 1
          fi

          if [ "${{ needs.lint.result }}" == "failure" ]; then
            echo "::error::Linting failed"
            exit 1
          fi

          if [ "${{ needs.quick-check.result }}" == "failure" ]; then
            echo "::error::Quick check failed"
            exit 1
          fi

          echo "âœ“ All checks passed!"
