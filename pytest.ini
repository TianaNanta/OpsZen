[pytest]
# Pytest configuration for OpsZen

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Plugins
# Load custom venv check plugin (removed conftest duplicate)
# The venv check is now in tests/pytest_venv_plugin.py

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-branch
    -p tests.pytest_venv_plugin

# Markers for organizing tests
markers =
    unit: Unit tests that don't require external dependencies
    integration: Integration tests that may require Docker, AWS, or SSH
    slow: Tests that take a long time to run
    docker: Tests that require Docker to be running
    aws: Tests that require AWS credentials
    ssh: Tests that require SSH connectivity
    network: Tests that require network access

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    .venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
